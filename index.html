<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Alloy Studio Signage</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html,body {
        margin:0;
        height:100%;
        background:#000;
        color:#fff;
        font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      #app {
        position:fixed;
        inset:0;
        display:flex;
        align-items:center;
        justify-content:center;
        background:#000;
      }
      img, video {
        max-width:100%;
        max-height:100%;
        object-fit:contain;
        background:#000;
      }
      #caption {
        position:fixed;
        left:20px;
        bottom:20px;
        background:rgba(0,0,0,0.6);
        padding:10px 14px;
        border-radius:10px;
        font-size:18px;
        max-width:60vw;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="loading">Loading signage...</div>
    </div>
    <div id="caption" style="display:none;"></div>
    <script src="app.js"></script>
  </body>
</html>
